<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cropped image</title>
</head>
<body>
    <h1>Cropped Image</h1>
    {% if cropped_img_data %}
    <img src="data:image/jpeg;base64,{{ cropped_img_data }}" alt="Cropped Image">
    {% else %}
    <p>No image to display.</p>
    {% endif %}
</body>
</html>
