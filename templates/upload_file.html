<head>

</div>

<!--main content container-->
<div class = "flex flex-col justify-center items-center text-white mt-20 px-5 fade-in-from-bottom ">

        <!-- form using Post method to send the data to the javascript -->
        <form  action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">

        </form>

    </div>

  <a class='text-white mt-20 transition ease-in-out delay-100 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-green-500 duration-300  font-medium py-2 px-4 rounded-lg ' href="{{ url_for('index') }}">Back to Home</a>
</div>

  

    <!--Bottom Bar-->
<div class = "fixed bottom-0 w-full bg-raisin-black py-4 px-6 text-white fade-in-left-to-right ">
    <div class = "container mx-auto flex justify-between items-center font-medium">
        <p>FYP PROJECT</p>
        <p>By Alif Safwan</p>
    </div>
</div>
</body>

<style>
        @keyframes fadeInFromBottom {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }

        50% {
            opacity: 0.5;
            transform: translateY(10px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }


    .fade-in-from-bottom {
        animation: fadeInFromBottom 1s ease-out;
    }

</style>

</html>
